<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddressBook-HomePage</title>
  <link rel="stylesheet" href="../css/homePage.css">
</head>

<body>
  <header class="header-content header">
    <div class="logo-content">
      <img class="logo-img" src="../assets/icons/address-book-logo.png" alt="logo image">
      <div>
        <span class="header-text">Address</span><br>
        <span class="header-text book-text">Book</span>
      </div>
    </div>
  </header>
  <div class="main-content">
    <div class="header-content">
      <div class="person-detail-text">Person Details
        <div class="person-count">2</div>
      </div>
      <a href="../pages/addressbook_app.html" class="add-button">
        <img src="../assets/icons/add-24px.svg" alt="add icon">Add Person
      </a>
    </div>
    <table id="display" class="table">
      <tr>
        <th>FullName</th>
        <th class="address-block">Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
      <tr  class="table-data">
        <td>Madhukar Tatiraju</td>
        <td class="address-block">123d asdas daqwd asdad aws</td>
        <td> Vizag</td>
        <td>Andhra Pradesh</td>
        <td>530013</td>
        <td>9346874021</td>
        <td>
          <img class="buttons" id="1" onclick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
          <img class="buttons" id="1" alt="edit" onclick="update(this)" src="../assets/icons/create-black-18dp.svg">
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
